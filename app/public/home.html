<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="home.css">
    </head>
    <body class="home-page">
        <h1>Welcome to CARROOM!</h1>
         
        <div class="center-button">
            <a href="index.html" class="button">CLICK HERE FOR THE SHOWROOM</a>
        </div>
            
        <div class="login-button">
            <button id="open-login-modal" class="button">LOGIN</button>
        </div>
        
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-login-modal">&times;</span>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
        
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>
        
        <script>
            const openModalButton = document.getElementById("open-login-modal");
            const closeModalButton = document.getElementById("close-login-modal");
            const loginModal = document.getElementById("login-modal");
        
            openModalButton.addEventListener("click", () => {
                loginModal.style.display = "block";
            });
        
            closeModalButton.addEventListener("click", () => {
                loginModal.style.display = "none";
            });
        </script>
        
        
    </body>
</html>
