<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="home.css">
    </head>
    <body class="home-page">
        <h1>Welcome to CARROOM!</h1>
         
        <div class="center-button">
            <a href="index.html" class="button">CLICK HERE FOR THE SHOWROOM</a>
        </div>
            
        <div class="button-container">
            <!-- Login Button -->
            <button id="open-login-popup" class="login-signup-button">LOG IN</button>
    
            <!-- Signup Button -->
            <button id="open-signup-popup" class="login-signup-button">SIGN UP</button>
        </div>
    
        <!-- Login Popup -->
        <div id="login-popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-login-popup">&times;</span>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username" required>
    
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
    
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>
    
        <!-- Signup Popup -->
        <div id="signup-popup" class="popup">
            <div class="popup-content">
                <span class="close" id="close-signup-popup">&times;</span>
                <form id="signup-form">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" required>

                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
    
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    
                    <label for="signup-confirmpassword">Confirm password:</label>
                    <input type="password" id="signup-confirmpassword" name="signup-confirmpassword" required>
    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    
        <script src="home.js"></script>
        
    </body>
</html>
